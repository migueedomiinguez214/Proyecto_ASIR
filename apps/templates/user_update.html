{% extends "layouts/base.html" %}

{% block title %} Crear Usuario {% endblock %}

{% block content %}
<style>
    /* Estilos CSS */
    .container {
        max-width: 100%;
        padding: 0;
        display: flex;
        flex-direction: row;
    }

    h2 {
        margin-bottom: 20px;
        color: purple;
        font-weight: bold; /* Título en negrita */
    }

    form {
        margin-bottom: 20px;
    }

    .table-container {
        flex-grow: 1;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin: 0;
        padding: 0;
    }

    th, td {
        padding: 10px;
        text-align: left;
    }

    th {
        background-color: purple;
        color: white;
        font-weight: bold; /* Título en negrita */
    }

    tr:nth-child(even) {
        background-color: #f2f2f2;
    }

    button {
        background-color: purple;
        color: white;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        border-radius: 5px;
    }

    button:hover {
        background-color: #6A1B9A;
    }

    /* Estilos de estado */
    .estado {
        display: inline-block;
        padding: 5px 10px;
        border-radius: 20px;
        font-weight: bold;
    }

    .abierto {
        background-color: green;
        color: black;
    }

    .en-proceso {
        background-color: orange;
        color: black;
    }

    .cerrado {
        background-color: red;
        color: black;
    }


    .alta {
        background-color: red;
        color: white;
    }

    .media {
        background-color: orange;
        color: white;
    }

    .baja {
        background-color: green;
        color: white;
    }

    .editar-link, .borrar-link {
        color: inherit; /* Hereda el color del texto del elemento padre */
        text-decoration: none; /* Elimina el subrayado */
        cursor: pointer;
        font-weight: bold; /* Letra negrita */
    }

    .titulo {
        font-weight: bold;
    }
</style>

<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h2 class="mt-4 mb-4">Editar Usuario</h2>
            <form method="post">
                {% csrf_token %}
                <table>
                    <tr>
                        <td><label for="id_username">Usuario:</label></td>
                        <td>{{ form.username }}</td>
                    </tr>
                    <tr>
                        <td><label for="id_password">Contraseña:</label></td>
                        <td>{{ form.password }}</td>
                    </tr>
                    <tr>
                        <td><label for="id_first_name">Nombre:</label></td>
                        <td>{{ form.first_name }}</td>
                    </tr>
                    <tr>
                        <td><label for="id_last_name">Apellido:</label></td>
                        <td>{{ form.last_name }}</td>
                    </tr>
                    <tr>
                        <td><label for="id_is_superuser">Superusuario:</label></td>
                        <td>{{ form.is_superuser }}</td>
                    </tr>
                    <tr>
                        <td><label for="id_is_staff">Staff:</label></td>
                        <td>{{ form.is_staff }}</td>
                    </tr>
                    <tr>
                        <td><label for="id_is_active">Activo:</label></td>
                        <td>{{ form.is_active }}</td>
                    </tr>
                </table>
                <button type="submit" class="btn btn-primary">Crear</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
